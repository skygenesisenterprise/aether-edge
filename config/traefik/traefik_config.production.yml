# Production Traefik Configuration for Aether Edge

# API Configuration
api:
  dashboard: true
  insecure: false

# Global Configuration
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
      middlewares:
        - security-headers@file

  websecure:
    address: ":443"
    http:
      middlewares:
        - security-headers@file
        - rate-limit@file
      tls:
        options: modern@file
        certResolver: letsencrypt

# Providers
providers:
  file:
    directory: "/var/dynamic"
    watch: true
    directory: "/etc/traefik/dynamic"

  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: aether-edge-production_aether-network

# Certificate Resolvers
certificatesResolvers:
  letsencrypt:
    acme:
      email: "admin@your-domain.com"
      storage: "/letsencrypt/acme.json"
      httpChallenge:
        entryPoint: web

# Experimental Features
experimental:
  plugins:
    badger:
      moduleName: "github.com/fosrl/badger"
      version: "v1.2.0"

# Logging Configuration
log:
  level: "INFO"
  format: "json"
  filePath: "/var/log/traefik/traefik.log"
  maxSize: 100
  maxBackups: 7
  maxAge: 7
  compress: true

# Access Log
accessLog:
  filePath: "/var/log/traefik/access.log"
  format: "json"
  bufferingSize: 100
  filters:
    statusCodes:
      - "400-499"
      - "500-599"
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
      ClientHost: keep
      RequestHost: keep
      RequestMethod: keep
      RequestPath: keep
      RequestProtocol: keep
      RequestPort: keep
      RequestScheme: keep
      RemoteAddr: keep
      Headers:
        defaultMode: keep
        names:
          User-Agent: keep
          Authorization: drop
          Cookie: drop
          Set-Cookie: drop

# Metrics
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    manualRouting: true

# Ping Configuration
ping:
  entryPoint: "web"

# Tracing (Optional)
# tracing:
#   jaeger:
